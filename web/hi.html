<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Biểu Đồ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cột cho 2 biểu đồ */
            gap: 20px;
            max-width: 1380px;
            height: 730px;
            margin: 0 auto;
        }

        .chart-item {
            width: 100%;
            height: 100%;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Hai Biểu Đồ trong Khung Hình 1380x730</h2>

<div class="chart-container">
    <div class="chart-item">
        <h3>Biểu Đồ Tròn</h3>
        <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-item">
        <h3>Biểu Đồ Cột</h3>
        <canvas id="barChart"></canvas>
    </div>
</div>

<script>
    // Biểu đồ Tròn
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Item 1', 'Item 2'],
            datasets: [{
                data: [60, 40],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        },
        options: {
            responsive: true
        }
    });

    // Biểu đồ Cột
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'],
            datasets: [{
                label: 'Doanh thu (Triệu)',
                data: [10, 20, 30, 25, 15],
                backgroundColor: '#36a2eb'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
